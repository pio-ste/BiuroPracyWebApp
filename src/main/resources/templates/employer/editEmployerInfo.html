<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8" name="viewport" content="width = device-width , initial-scale=1.0"/>
<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
<link th:href="@{/webjars/font-awesome/5.11.2/css/all.css}" rel="stylesheet"/>
<link th:href="@{/static/css/jobOfferCSS.css}" rel="stylesheet"/>
<link th:href="@{/static/css/homeHeaderCSS.css}" rel="stylesheet"/>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js} " type="text/javascript"></script>
<script th:src="@{/webjars/popper/1.15.0/umd/popper.min.js} " type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js} " type="text/javascript"></script>
</head>
<body>
<div th:replace="fragments/employerHeader :: headerEmployer"></div>

<div class="container my-5">
    <div class="text-center">
        <h3> Edytuj informacje o firmie</h3>
        <h3><span class="text-success font-weight-bold text-center my-2" th:utext="${successMessage}"></span></h3>
        <div class="alert alert-danger alert-dismissible col-sm-12"
             th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
            <button type="button" class="close" data-dismiss="alert"
                    aria-hidden="true">Ã—</button>
            <ul th:each="data : ${bindingResult.getAllErrors()}">
                <li th:text="${ data.getDefaultMessage()}"></li>
            </ul>
        </div>
    </div>
    <form action="#" th:action="@{/employer/updateEmployerInfoPost}" th:object="${employer}"
          method="post" class="form-signin" role="form">
        <div class="row">
            <div class="form-group col-md-12 mt-4">
                <input type="hidden" id="idEmployer" th:field="*{idEmployer}">
                <input type="text" th:field="*{companyName}" class="form-control" maxlength="200"
                       placeholder="Nazwa firmy" />
            </div>
            <div class="form-group col-md-12">
                <input type="text" th:field="*{phoneNumber}" class="form-control" maxlength="200"
                       placeholder="Numer telefonu" />
            </div>
            <div class="form-group col-md-12">
                <input type="text" th:field="*{companyEmail}" class="form-control" maxlength="200"
                       placeholder="E-mail firmy" />
            </div>
            <div class="form-group col-md-12">
                <input type="text" th:field="*{webLink}" class="form-control" maxlength="200"
                       placeholder="Strona www firmy" />
            </div>
            <div class="form-group col-md-12">
                <input type="text" th:field="*{address}" class="form-control" maxlength="200"
                       placeholder="Adres firmy" />
            </div>
            <div class="form-group col-md-12">
                <textarea type="text" rows="10" th:field="*{description}" class="form-control"
                          maxlength="999" placeholder="Opis firmy" />
            </div>
            <div class="col-md-6">
                <input type="submit" class="btn btn-primary mb-4" value="Dodaj">
            </div>
        </div>
    </form>
</div>
</body>
</html>
