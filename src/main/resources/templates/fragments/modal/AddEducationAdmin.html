<div th:fragment="addEducationAdminFragment" xmlns:th="http://www.thymeleaf.org">

    <div class="modal fade" id="educationAdd" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">

                    <legend>Dodaj</legend>

                    <form class="form-horizontal" action="#"
                          th:action="@{/admin/userProfile/addEducation}"
                          th:object="${education}"
                          method="post">
                        <fieldset>

                            <div class="form-group">
                                <label class="col-md-6 control-label" for="schoolName">Nazwa szkoły/uczelni</label>
                                <div class="col-md-12">

                                    <input id="schoolName" path="schoolName" name="schoolName" type="text" maxlength="200"
                                           placeholder="Nazwa szkoły/uczelni" class="form-control input-md"
                                           th:value="${schoolName}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label" for="specialization">Kierunek</label>
                                <div class="col-md-12">
                                    <input id="specialization" path="specialization" name="specialization"
                                           type="text" placeholder="Kierunek" maxlength="200"
                                           class="form-control input-md" th:value="${specialization}"
                                    />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label" >Poziom wykształcenia</label>
                                <div class="col-md-12">
                                    <select th:field="*{educationLevel}" class="form-control">
                                        <option selected="selected" value="" class="font-weight-bold">Poziom wykształcenia</option>
                                        <option value="Podstawowe">Podstawowe</option>
                                        <option value="Zawodowe">Zawodowe</option>
                                        <option value="Średnie">Średnie</option>
                                        <option value="Licencjat">Licencjat</option>
                                        <option value="Inżynier">Inżynier</option>
                                        <option value="Magister">Magister</option>
                                        <option value="Magister inżynier">Magister inżynier</option>
                                        <option value="Lekarz medycyny">Lekarz medycyny</option>
                                        <option value="Studia podyplomowe">Studia podyplomowe</option>
                                        <option value="Doktorat">Doktorat</option>
                                        <option value="Doktor hab.">Doktor hab.</option>
                                        <option value="Profesor">Profesor</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label">Miesiąc rozpoczęcia</label>
                                <div class="col-md-12">
                                    <select th:field="*{fromMonth}" class="form-control">
                                        <option selected="selected" value="" class="font-weight-bold">Miesiąc</option>
                                        <option value="Styczeń">Styczeń</option>
                                        <option value="Luty">Luty</option>
                                        <option value="Marzec">Marzec</option>
                                        <option value="Kwiecień">Kwiecień</option>
                                        <option value="Maj">Maj</option>
                                        <option value="Czerwiec">Czerwiec</option>
                                        <option value="Lipiec">Lipiec</option>
                                        <option value="Sierpień">Sierpień</option>
                                        <option value="Wrzesień">Wrzesień</option>
                                        <option value="Październik">Październik</option>
                                        <option value="Listopad">Listopad</option>
                                        <option value="Grudzień">Grudzień</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label" for="fromYear">Rok rozpoczęcia</label>
                                <div class="col-md-12">
                                    <input id="fromYear" path="fromYear" name="fromYear"
                                           type="number" placeholder="Rok rozpoczęcia" maxlength="4"
                                           class="form-control input-md" th:value="${fromYear}"
                                    />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label">Miesiąc zakończeniau</label>
                                <div class="col-md-12">
                                    <select th:field="*{toMonth}" class="form-control">
                                        <option selected="selected" value="" class="font-weight-bold">Miesiąc</option>
                                        <option value="Styczeń">Styczeń</option>
                                        <option value="Luty">Luty</option>
                                        <option value="Marzec">Marzec</option>
                                        <option value="Kwiecień">Kwiecień</option>
                                        <option value="Maj">Maj</option>
                                        <option value="Czerwiec">Czerwiec</option>
                                        <option value="Lipiec">Lipiec</option>
                                        <option value="Sierpień">Sierpień</option>
                                        <option value="Wrzesień">Wrzesień</option>
                                        <option value="Październik">Październik</option>
                                        <option value="Listopad">Listopad</option>
                                        <option value="Grudzień">Grudzień</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label" for="toYear">Rok zakończenia</label>
                                <div class="col-md-12">
                                    <input id="toYear" path="toYear" name="toYear"
                                           type="number" placeholder="Rok zakończenia" maxlength="4"
                                           class="form-control input-md" th:value="${toYear}"
                                    />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label">Czy kontynuje?</label>
                                <div class="col-md-12">
                                    <select th:field="*{continues}" class="form-control">
                                        <option selected="selected" value="">Nie</option>
                                        <option value="Tak">Tak</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label" for="register"></label>
                                <div class="col-md-4">
                                    <button id="register" name="register" class="btn btn-primary">
                                        Dodaj
                                    </button>
                                </div>
                            </div>

                        </fieldset>
                    </form>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                </div>


            </div>

        </div>
    </div>
</div>
