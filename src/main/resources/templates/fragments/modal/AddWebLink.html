<div th:fragment="addWebLinkFragment" xmlns:th="http://www.thymeleaf.org">
    <div class="modal fade" id="webLinkAdd" role="dialog" >
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">

                    <legend>Dodaj</legend>

                    <form class="form-horizontal" action="#"
                          th:action="@{/user/userProfile/addWebLink}"
                          th:object="${webLink}"
                          method="post">
                        <fieldset>
                            <div class="form-group">
                                <label class="col-md-6 control-label" for="urlAddress">Adres url</label>
                                <div class="col-md-12">

                                    <input id="urlAddress" path="urlAddress" name="urlAddress" type="text"
                                           placeholder="Adres URL" class="form-control input-md" maxlength="200"
                                           th:value="${urlAddress}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-6 control-label" >Rodzaj linku</label>
                                <div class="col-md-12">
                                    <select th:field="*{urlType}" class="form-control">
                                        <option selected="selected" value="" class="font-weight-bold">Rodaj linku</option>
                                        <option value="Link do profilu społecznościowego">Link do profilu społecznościowego</option>
                                        <option value="Projekt">Projekt</option>
                                        <option value="Portfolio">Portfolio</option>
                                        <option value="Strona osobista">Strona osobista</option>
                                        <option value="Strona firmowa">Strona firmowa</option>
                                        <option value="Inne">Inne</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label" for="register"></label>
                                <div class="col-md-4">
                                    <button id="register" name="register" class="btn btn-primary">
                                        Dodaj
                                    </button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                </div>
            </div>
        </div>
    </div>
</div>
