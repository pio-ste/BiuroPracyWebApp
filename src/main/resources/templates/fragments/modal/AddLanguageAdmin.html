<div th:fragment="addLanguageAdminFragment" xmlns:th="http://www.thymeleaf.org">

    <div class="modal fade" id="languageAdd" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">

                    <legend>Dodaj</legend>

                    <form class="form-horizontal" action="#"
                          th:action="@{/admin/userProfile/addLanguage}"
                          th:object="${language}"
                          method="post">
                        <fieldset>

                            <div class="form-group">
                                <label class="col-md-6 control-label" for="languageNmae">Język</label>
                                <div class="col-md-12">

                                    <input id="languageNmae" path="languageNmae" name="languageNmae" type="text"
                                           placeholder="Język" class="form-control input-md" maxlength="200"
                                           th:value="${languageNmae}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label">Poziom</label>
                                <div class="col-md-12">
                                    <select th:field="*{languageLevel}" class="form-control">
                                        <option selected="selected" value="" class="font-weight-bold">Poziom </option>
                                        <option value="Podstawowy">Podstawowy</option>
                                        <option value="Średni">Średni</option>
                                        <option value="Średnio zaawansowany">Średnio zaawansowany</option>
                                        <option value="Zaawansowany">Zaawansowany</option>
                                        <option value="Ojczysty">Ojczysty</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="register"></label>
                                <div class="col-md-4">
                                    <button id="register" name="register" class="btn btn-primary">
                                        Dodaj
                                    </button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                </div>
            </div>
        </div>
    </div>
</div>
