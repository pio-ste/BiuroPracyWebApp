<div th:fragment="addJobPropositionFragment" xmlns:th="http://www.thymeleaf.org">
    <a type="button"
       class="btn btn-primary mt-2" data-toggle="modal" data-target="#addJobProposition">
        Wyślij propozycje pracy
    </a>

    <div class="modal fade" id="addJobProposition" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="text-dark float-left">Propozycja pracy</h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">

                    <form class="form-horizontal" action="#"
                          th:action="@{/user/userProfile/createJobProposition/{idUser}(idUser=${user.idUser})}"
                          th:object="${jobProposition}"
                          method="post">
                        <fieldset>

                            <div class="form-group">
                                <label class="col-md-6 control-label text-dark" for="companyName">Nazwa firmy:</label>
                                <div class="col-md-12">
                                    <input id="companyName" path="companyName" name="companyName"
                                           class="form-control input-md" required="required"
                                           th:value="${jobProposition.companyName}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-6 control-label text-dark" for="companyAddress">Adres firmy</label>
                                <div class="col-md-12">
                                    <input id="companyAddress" path="companyAddress" name="companyAddress"
                                           class="form-control input-md" required="required"
                                           th:value="${jobProposition.companyAddress}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-6 control-label text-dark" for="positionName">Nazwa stanowiska</label>
                                <div class="col-md-12">
                                    <input id="positionName" path="positionName" name="positionName"
                                           class="form-control input-md"
                                           th:value="${jobProposition.positionName}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-6 control-label text-dark" for="positionDescription">Opis</label>
                                <div class="col-md-12">
                                    <input id="positionDescription" path="positionDescription" name="positionDescription"
                                           class="form-control input-md"
                                           th:value="${jobProposition.positionDescription}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-6 control-label text-dark" for="salary">Zarobki</label>
                                <div class="col-md-12">
                                    <input id="salary" path="salary" name="salary"
                                            class="form-control input-md"
                                           th:value="${jobProposition.salary}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-6 control-label text-dark" for="webLinkOffer">Adres www do oferty</label>
                                <div class="col-md-12">
                                    <input id="webLinkOffer" path="webLinkOffer" name="webLinkOffer"
                                           class="form-control input-md"
                                           th:value="${jobProposition.webLinkOffer}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="register"></label>
                                <div class="col-md-4">
                                    <button id="register" name="register" class="btn btn-primary">
                                        Wyślij
                                    </button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                </div>
            </div>
        </div>
    </div>
</div>
