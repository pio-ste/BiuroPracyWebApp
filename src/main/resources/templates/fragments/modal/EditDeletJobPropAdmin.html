<div th:fragment="editDeletJobPropAdminFragment" xmlns:th="http://www.thymeleaf.org">
    <button type="button"
            class="btn btn-warning mt-1" data-toggle="modal" data-target="#editJobProp" th:attrappend="data-target=${jobProposition.idJobProposition}">
        Edytuj<i class="far fa-edit"></i>
    </button>

    <div class="modal fade" id="editJobProp" role="dialog" th:attrappend="id=${jobProposition.idJobProposition}">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">
                    <form class="form-horizontal" action="#"
                          th:action="@{/admin/getAllUserReceivedJProp/update}"
                          method="post">
                        <fieldset>

                            <div class="form-group">
                                <div class="col-md-6">
                                    <input id="idJobProposition" path="idJobProposition" name="idJobProposition" type="hidden"
                                           placeholder="idJobProposition" class="form-control input-md"
                                           th:value="${jobProposition.idJobProposition}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-6 control-label" for="positionName">Stanowisko:</label>
                                <div class="col-md-12">
                                    <input id="positionName" path="positionName" name="positionName"
                                           placeholder="Stanowisko" class="form-control input-md"
                                           th:value="${jobProposition.positionName}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-6 control-label" for="positionDescription">Opis:</label>
                                <div class="col-md-12">
                                    <input id="positionDescription" path="positionDescription" name="positionDescription"
                                           placeholder="Opis" class="form-control input-md"
                                           th:value="${jobProposition.positionDescription}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-6 control-label" for="salary">Wynagrodzenie:</label>
                                <div class="col-md-12">
                                    <input id="salary" path="salary" name="salary"
                                           placeholder="Wyngrodzenie" class="form-control input-md"
                                           th:value="${jobProposition.salary}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-6 control-label" for="contactType">W jaki sposób osoba ma się skontaktować:</label>
                                <div class="col-md-12">
                                    <input id="contactType" path="contactType" name="contactType"
                                           type="text" maxlength="200"
                                           class="form-control input-md" th:value="${jobProposition.contactType}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-6 control-label" for="webLinkOffer">Adres www do oferty:</label>
                                <div class="col-md-12">
                                    <input id="webLinkOffer" path="webLinkOffer" name="webLinkOffer"
                                           placeholder="Adres www do oferty" class="form-control input-md"
                                           th:value="${jobProposition.webLinkOffer}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label" >Decyzja</label>
                                <div class="col-md-12">
                                    <select th:field="*{jobProposition.decision}" class="form-control">
                                        <option value="" class="font-weight-bold">Decyzja</option>
                                        <option value="Zaakceptowane">Akceptuj</option>
                                        <option value="Odrzucone">Odrzuć</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label" for="register"></label>
                                <div class="col-md-4">
                                    <button id="register" name="register" class="btn btn-primary">
                                        Wyślij
                                    </button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                </div>


            </div>

        </div>
    </div>


    <button type="button" class="btn btn-danger mt-1" data-toggle="modal" data-target="#jobPropDelet" th:attrappend="data-target=${jobProposition.idJobProposition}">
        Usuń <i class="far fa-trash-alt"></i>
    </button>
    <div class="modal fade" id="jobPropDelet" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" th:attrappend="id=${jobProposition.idJobProposition}">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Usuń</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body bg-danger">
                    Czy chcesz usunąć propozycję?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Anuluj</button>
                    <a type="button" class="btn btn-danger" th:href="@{/admin/receivedJobPropDelete(id=${jobProposition.idJobProposition})}">Usuń</a>
                </div>
            </div>
        </div>
    </div>
</div>
