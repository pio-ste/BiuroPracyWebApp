<div th:fragment="addJobExperienceFragment" xmlns:th="http://www.thymeleaf.org">

    <div class="modal fade" id="jobExperienceAdd" role="dialog" >
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">

                    <legend>Dodaj</legend>

                    <form class="form-horizontal" action="#"
                          th:action="@{/user/userProfile/addJobExperience}"
                          th:object="${jobExperience}"
                          method="post">
                        <fieldset>

                            <div class="form-group">
                                <label class="col-md-6 control-label" for="companyName">Nazwa firmy</label>
                                <div class="col-md-6">

                                    <input id="companyName" path="companyName" name="companyName" type="text"
                                           placeholder="Nazwa firmy" class="form-control input-md" maxlength="200"
                                           th:value="${companyName}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label" for="position">Stanowisko</label>
                                <div class="col-md-6">
                                    <input id="position" path="position" name="position"
                                           type="text" placeholder="Stanowisko" maxlength="200"
                                           class="form-control input-md" th:value="${position}"
                                    />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label" for="location">Lokalizacja</label>
                                <div class="col-md-6">
                                    <input id="location" path="location" name="location"
                                           type="text" placeholder="Lokalizacja" maxlength="200"
                                           class="form-control input-md" th:value="${location}"
                                    />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label">Miesiąc rozpoczęcia</label>
                                <div class="col-md-6">
                                    <select th:field="*{fromMonth}" class="form-control">
                                        <option selected="selected" value="" class="font-weight-bold">Miesiąc</option>
                                        <option value="Styczeń">Styczeń</option>
                                        <option value="Luty">Luty</option>
                                        <option value="Marzec">Marzec</option>
                                        <option value="Kwiecień">Kwiecień</option>
                                        <option value="Maj">Maj</option>
                                        <option value="Czerwiec">Czerwiec</option>
                                        <option value="Lipiec">Lipiec</option>
                                        <option value="Sierpień">Sierpień</option>
                                        <option value="Wrzesień">Wrzesień</option>
                                        <option value="Październik">Październik</option>
                                        <option value="Listopad">Listopad</option>
                                        <option value="Grudzień">Grudzień</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label" for="fromYear">Rok rozpoczęcia</label>
                                <div class="col-md-6">
                                    <input id="fromYear" path="fromYear" name="fromYear"
                                           type="number" placeholder="Rok rozpoczęcia" maxlength="4"
                                           class="form-control input-md" th:value="${fromYear}"
                                    />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label">Miesiąc zakończeniau</label>
                                <div class="col-md-6">
                                    <select th:field="*{toMonth}" class="form-control">
                                        <option selected="selected" value="" class="font-weight-bold">Miesiąc</option>
                                        <option value="Styczeń">Styczeń</option>
                                        <option value="Luty">Luty</option>
                                        <option value="Marzec">Marzec</option>
                                        <option value="Kwiecień">Kwiecień</option>
                                        <option value="Maj">Maj</option>
                                        <option value="Czerwiec">Czerwiec</option>
                                        <option value="Lipiec">Lipiec</option>
                                        <option value="Sierpień">Sierpień</option>
                                        <option value="Wrzesień">Wrzesień</option>
                                        <option value="Październik">Październik</option>
                                        <option value="Listopad">Listopad</option>
                                        <option value="Grudzień">Grudzień</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label" for="toYear">Rok zakończenia</label>
                                <div class="col-md-6">
                                    <input id="toYear" path="toYear" name="toYear" maxlength="4"
                                           type="number" placeholder="Rok zakończenia"
                                           class="form-control input-md" th:value="${toYear}"
                                    />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label">Czy kontynuje?</label>
                                <div class="col-md-6">
                                    <select th:field="*{continues}" class="form-control">
                                        <option selected="selected" value="">Nie</option>
                                        <option value="Tak">Tak</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label" for="description">Opis</label>
                                <div class="col-md-6">
                                    <input id="description" path="description" name="description"
                                           type="text" placeholder="Opis" maxlength="200"
                                           class="form-control input-md" th:value="${description}"
                                    />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label" for="register"></label>
                                <div class="col-md-4">
                                    <button id="register" name="register" class="btn btn-primary">
                                        Dodaj
                                    </button>
                                </div>
                            </div>

                        </fieldset>
                    </form>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                </div>


            </div>

        </div>
    </div>
</div>
