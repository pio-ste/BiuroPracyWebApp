<div th:fragment="changeDecJPropFragment" xmlns:th="http://www.thymeleaf.org">
    <button type="button"
            class="btn btn-warning mb-2" data-toggle="modal" data-target="#changeDecision" th:attrappend="data-target=${jobProposition.idJobProposition}">
        Wyślij odpowiedź<i class="far fa-edit"></i>
    </button>

    <div class="modal fade" id="changeDecision" role="dialog" th:attrappend="id=${jobProposition.idJobProposition}">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">
                    <form class="form-horizontal" action="#"
                          th:action="@{/user/JobProp/changeDecision}"
                          method="post">
                        <fieldset>

                            <div class="form-group">
                                <div class="col-md-6">
                                    <input id="idJobProposition" path="idJobProposition" name="idJobProposition" type="hidden"
                                           placeholder="idJobProposition" class="form-control input-md"
                                           th:value="${jobProposition.idJobProposition}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-6 control-label" for="contactType">W jaki sposób osoba ma się skontaktować:</label>
                                <div class="col-md-12">
                                    <input id="contactType" path="contactType" name="contactType"
                                           type="text" required="required" maxlength="200"
                                           class="form-control input-md" th:value="${jobProposition.contactType}"
                                    />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label" >Decyzja</label>
                                <div class="col-md-12">
                                    <select th:field="*{jobProposition.decision}" class="form-control">
                                        <option value="" class="font-weight-bold">Decyzja</option>
                                        <option value="Zaakceptowane">Akceptuj</option>
                                        <option value="Odrzucone">Odrzuć</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label" for="register"></label>
                                <div class="col-md-4">
                                    <button id="register" name="register" class="btn btn-primary">
                                        Wyślij
                                    </button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                </div>
            </div>
        </div>
    </div>
</div>
