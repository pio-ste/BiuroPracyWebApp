<div th:fragment="addProfilePropFragment" xmlns:th="http://www.thymeleaf.org">
    <a type="button"
       class="btn btn-primary mb-2 text-white" data-toggle="modal" data-target="#addProfileProp">
        Aplikuj
    </a>

    <div class="modal fade" id="addProfileProp" role="dialog">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="text-dark float-left"></h3>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">

                    <form class="form-horizontal" action="#"
                          th:action="@{/user/jobOffer/createProfileProp/{idJobOffer}(idJobOffer=${jobOffer.idJobOffer})}"
                          th:object="${profileProposition}"
                          method="post">
                        <fieldset>

                            <div class="form-group">
                                <label class="col-md-6 control-label text-dark" for="contactType">W jaki sposób osoba ma się skontaktować:</label>
                                <div class="col-md-12">
                                    <input id="contactType" path="contactType" name="contactType"
                                           class="form-control input-md" required="required" maxlength="200"
                                           th:value="${profileProposition.contactType}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="register"></label>
                                <div class="col-md-4">
                                    <button id="register" name="register" class="btn btn-primary">
                                        Wyślij
                                    </button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                </div>
            </div>
        </div>
    </div>
</div>
