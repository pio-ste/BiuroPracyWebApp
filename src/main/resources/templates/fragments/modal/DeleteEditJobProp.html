<div th:fragment="editDeletJobPropAdminFragment" xmlns:th="http://www.thymeleaf.org">
    <button type="button"
            class="btn btn-warning" data-toggle="modal" data-target="#profPropEdit" th:attrappend="data-target=${profileProposition.idProfileProposition}">
        <i class="far fa-edit"></i>
    </button>

    <div class="modal fade" id="profPropEdit" role="dialog" th:attrappend="id=${profileProposition.idProfileProposition}">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">

                    <legend>Edytuj</legend>

                    <form class="form-horizontal" action="#"
                          th:action="@{/admin/ProfileProp/editJobProp}"
                          method="post">
                        <fieldset>

                            <div class="form-group">
                                <label class="col-md-6 control-label" for="substantiation">Uzasadnienie użytkownika:</label>
                                <div class="col-md-12">
                                    <input id="substantiation" path="contactType" name="substantiation"
                                           type="text" required="required" maxlength="200"
                                           class="form-control input-md" th:value="${profileProposition.substantiation}"
                                    />
                                    <input id="idCourse" path="idCourse" name="idCourse" type="hidden"
                                           placeholder="idCourse" class="form-control input-md"
                                           th:value="${profileProposition.idProfileProposition}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label" for="contactType">W jaki sposób osoba ma się skontaktować:</label>
                                <div class="col-md-12">
                                    <input id="contactType" path="contactType" name="contactType"
                                           type="text" required="required" maxlength="200"
                                           class="form-control input-md" th:value="${profileProposition.contactType}"
                                    />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label" >Decyzja</label>
                                <div class="col-md-12">
                                    <select th:field="*{profileProposition.decision}" class="form-control">
                                        <option value="" class="font-weight-bold">Decyzja</option>
                                        <option value="Zaakceptowane">Akceptuj</option>
                                        <option value="Odrzucone">Odrzuć</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label" for="register"></label>
                                <div class="col-md-4">
                                    <button id="register" name="register" class="btn btn-primary">
                                        Zapisz
                                    </button>
                                </div>
                            </div>

                        </fieldset>
                    </form>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                </div>


            </div>

        </div>
    </div>


    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#profPropDelet" th:attrappend="data-target=${profileProposition.idProfileProposition}">
        <i class="far fa-trash-alt"></i>
    </button>
    <div class="modal fade" id="profPropDelet" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" th:attrappend="id=${profileProposition.idProfileProposition}">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Usuń</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body bg-danger">
                    Czy chcesz usunąć propozycje osoby?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Anuluj</button>
                    <a type="button" class="btn btn-danger" th:href="@{/admin/deleteProfileProposition(id=${profileProposition.idProfileProposition})}">Usuń</a>
                </div>
            </div>
        </div>
    </div>
</div>
