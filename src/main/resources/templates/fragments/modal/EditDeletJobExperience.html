<div th:fragment="editDeletJobExperienceFragment" xmlns:th="http://www.thymeleaf.org">
    <button type="button"
            class="btn btn-warning" data-toggle="modal" data-target="#jobExperienceEdit" th:attrappend="data-target=${jobExperience.idJobExperience}">
        <i class="far fa-edit"></i>
    </button>

    <div class="modal fade" id="jobExperienceEdit" role="dialog" th:attrappend="id=${jobExperience.idJobExperience}">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">

                    <legend>Edytuj</legend>

                    <form class="form-horizontal" action="#"
                          th:action="@{/user/userProfile/editJobExperience}"
                          method="post">
                        <fieldset>

                            <div class="form-group">
                                <label class="col-md-6 control-label" for="companyName">Nazwa firmy</label>
                                <div class="col-md-6">

                                    <input id="idJobExperience" path="idJobExperience" name="idJobExperience" type="hidden"
                                           placeholder="idJobExperience" class="form-control input-md"
                                           th:value="${jobExperience.idJobExperience}"/>

                                    <input id="companyName" path="companyName" name="companyName" type="text"
                                           placeholder="Nazwa firmy" class="form-control input-md"
                                           th:value="${jobExperience.companyName}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label" for="position">Stanowisko</label>
                                <div class="col-md-6">
                                    <input id="position" path="position" name="position"
                                           type="text" placeholder="Stanowisko" maxlength="200"
                                           class="form-control input-md" th:value="${jobExperience.position}"
                                    />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label" for="location">Lokalizacja</label>
                                <div class="col-md-6">
                                    <input id="location" path="location" name="location"
                                           type="text" placeholder="Lokalizacja" maxlength="200"
                                           class="form-control input-md" th:value="${jobExperience.location}"
                                    />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label">Miesiąc rozpoczęcia</label>
                                <div class="col-md-6">
                                    <select th:field="*{jobExperience.fromMonth}" class="form-control">
                                        <option value="" class="font-weight-bold">Miesiąc</option>
                                        <option value="Styczeń">Styczeń</option>
                                        <option value="Luty">Luty</option>
                                        <option value="Marzec">Marzec</option>
                                        <option value="Kwiecień">Kwiecień</option>
                                        <option value="Maj">Maj</option>
                                        <option value="Czerwiec">Czerwiec</option>
                                        <option value="Lipiec">Lipiec</option>
                                        <option value="Sierpień">Sierpień</option>
                                        <option value="Wrzesień">Wrzesień</option>
                                        <option value="Październik">Październik</option>
                                        <option value="Listopad">Listopad</option>
                                        <option value="Grudzień">Grudzień</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label" for="fromYear">Rok rozpoczęcia</label>
                                <div class="col-md-6">
                                    <input id="fromYear" path="fromYear" name="fromYear"
                                           type="number" placeholder="Rok rozpoczęcia" maxlength="4"
                                           class="form-control input-md" th:value="${jobExperience.fromYear}"
                                    />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label" >Miesiąc zakończeniau</label>
                                <div class="col-md-6">
                                    <select th:field="*{jobExperience.toMonth}" class="form-control">
                                        <option value="" class="font-weight-bold">Miesiąc</option>
                                        <option value="Styczeń">Styczeń</option>
                                        <option value="Luty">Luty</option>
                                        <option value="Marzec">Marzec</option>
                                        <option value="Kwiecień">Kwiecień</option>
                                        <option value="Maj">Maj</option>
                                        <option value="Czerwiec">Czerwiec</option>
                                        <option value="Lipiec">Lipiec</option>
                                        <option value="Sierpień">Sierpień</option>
                                        <option value="Wrzesień">Wrzesień</option>
                                        <option value="Październik">Październik</option>
                                        <option value="Listopad">Listopad</option>
                                        <option value="Grudzień">Grudzień</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label" for="toYear">Rok zakończenia</label>
                                <div class="col-md-6">
                                    <input id="toYear" path="toYear" name="toYear"
                                           type="number" placeholder="Rok zakończenia" maxlength="4"
                                           class="form-control input-md" th:value="${jobExperience.toYear}"
                                    />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label" >Czy kontynuje?</label>
                                <div class="col-md-6">
                                    <select th:field="*{jobExperience.continues}" class="form-control">
                                        <option value="">Nie</option>
                                        <option value="Tak">Tak</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label" for="description">Opis</label>
                                <div class="col-md-6">
                                    <input id="description" path="description" name="description"
                                           type="text" placeholder="Opis" maxlength="200"
                                           class="form-control input-md" th:value="${jobExperience.description}"
                                    />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label" for="register"></label>
                                <div class="col-md-4">
                                    <button id="register" name="register" class="btn btn-primary">
                                        Zapisz
                                    </button>
                                </div>
                            </div>

                        </fieldset>
                    </form>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                </div>


            </div>

        </div>
    </div>


    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#jobExperienceDelet" th:attrappend="data-target=${jobExperience.idJobExperience}">
        <i class="far fa-trash-alt"></i>
    </button>
    <div class="modal fade" id="jobExperienceDelet" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" th:attrappend="id=${jobExperience.idJobExperience}">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Usuń</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body bg-danger">
                    Czy chcesz usunąć wiersz z z pracą?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Anuluj</button>
                    <a type="button" class="btn btn-danger" th:href="@{/user/userProfile/deleteJobExperience(id=${jobExperience.idJobExperience})}">Usuń</a>
                </div>
            </div>
        </div>
    </div>
</div>
