<div th:fragment="editDeletLanguageFragment" xmlns:th="http://www.thymeleaf.org">
    <button type="button"
            class="btn btn-warning" data-toggle="modal" data-target="#languageEdit" th:attrappend="data-target=${language.idLanguage}">
        <i class="far fa-edit"></i>
    </button>

    <div class="modal fade" id="languageEdit" role="dialog" th:attrappend="id=${language.idLanguage}">
        <div class="modal-dialog">

            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">

                    <legend>Edytuj</legend>

                    <form class="form-horizontal" action="#" th:action="@{/user/userProfile/editLanguage}"
                          method="post">
                        <fieldset>

                            <div class="form-group">
                                <label class="col-md-6 control-label" for="languageNmae">Język</label>
                                <div class="col-md-6">

                                    <input id="idLanguage" path="idLanguage" name="idLanguage" type="hidden"
                                           placeholder="idLanguage" class="form-control input-md"
                                           th:value="${language.idLanguage}"/>

                                    <input id="languageNmae" path="languageNmae" name="languageNmae" type="text"
                                           placeholder="Język" class="form-control input-md"
                                           th:value="${language.languageNmae}"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-6 control-label" for="languageLevel">Poziom</label>
                                <div class="col-md-6">
                                    <input id="languageLevel" path="languageLevel" name="languageLevel"
                                           type="text" placeholder="Kierunek"
                                           class="form-control input-md" th:value="${language.languageLevel}"
                                    />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-4 control-label" for="register"></label>
                                <div class="col-md-4">
                                    <button id="register" name="register" class="btn btn-primary">
                                        Zapisz
                                    </button>
                                </div>
                            </div>

                        </fieldset>
                    </form>

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                </div>


            </div>

        </div>
    </div>


    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#languageDelet" th:attrappend="data-target=${language.idLanguage}">
        <i class="far fa-trash-alt"></i>
    </button>
    <div class="modal fade" id="languageDelet" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" th:attrappend="id=${language.idLanguage}">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Usuń</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body bg-danger">
                    Czy chcesz usunąć wiersz z językiem?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-dismiss="modal">Anuluj</button>
                    <a type="button" class="btn btn-danger" th:href="@{/user/userProfile/deleteLanguage(id=${language.idLanguage})}">Usuń</a>
                </div>
            </div>
        </div>
    </div>
</div>
