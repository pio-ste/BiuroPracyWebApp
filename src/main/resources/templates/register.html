<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Rejestracja</title>
    <link th:href="@{/webjars/font-awesome/5.11.2/css/all.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/homeHeaderCSS.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js} " type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js} " type="text/javascript"></script>
</head>
<body style="background-color: #ededed;">
<div th:replace="fragments/homeHeader.html :: header"></div>
<div class="container" style="margin-top: 30px;">

        <form autocomplete="off" action="#" th:action="@{/register}" th:object="${user}" method="post" class="form-signin" role="form">
            <div class="row col-md-3 offset-4 " style="margin-top: 40px; background-color: #fff; padding: 20px; border: solid 1px #ddd;">
                <h4 class="mx-4">Tworzenie konta</h4>
            <div class="form-group mx-3">
                <div class="">
                    <input type="text" th:field="*{name}" placeholder="Imie" required="required" class="form-control text-center" />
                </div>
            </div>
            <div class="form-group mx-3">
                <div class="">
                    <input type="text" th:field="*{lastName}" placeholder="Nazwisko" required="required" class="form-control text-center" />
                </div>
            </div>
            <div class="form-group mx-3">
                <div class="">
                    <input type="text" th:field="*{email}" placeholder="Email" required="required" class="form-control text-center" />
                </div>
            </div>
            <div class="form-group mx-3">
                <div class="">
                    <input type="password" th:field="*{password}" placeholder="Hasło" required="required" class="form-control text-center" />
                </div>
            </div>
            <div class="form-group offset-3">
                <div class="">
                    <button type="submit" class="btn btn-primary btn-block">Załóż konto</button>
                </div>
            </div>
            <span th:utext="${successMessage}"></span>
            <div class="alert alert-success alert-dismissible col-sm-12"
                 th:if="${(bindingResult != null && bindingResult.getAllErrors() != null)}">
                <button type="button" class="close" data-dismiss="alert"
                        aria-hidden="true">×</button>
                <ul th:each="data : ${bindingResult.getAllErrors()}">
                    <li th:text="${ data.getDefaultMessage()}"></li>
                </ul>
            </div>
            </div>
        </form>
</div>
</body>
</html>
