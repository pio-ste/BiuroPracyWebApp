<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8" name="viewport" content="width = device-width , initial-scale=1.0"/>
<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
<link th:href="@{/webjars/font-awesome/5.11.2/css/all.css}" rel="stylesheet"/>
<link th:href="@{/static/css/profileCSS.css}" rel="stylesheet"/>
<link th:href="@{/static/css/homeHeaderCSS.css}" rel="stylesheet"/>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js} " type="text/javascript"></script>
<script th:src="@{/webjars/popper/1.15.0/umd/popper.min.js} " type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js} " type="text/javascript"></script>
</head>
<body>
<div th:replace="fragments/loggedInHeader :: headerLoggedIn"></div>

<div class="container my-5">
        <div class="text-center">
            <h3> Edytuj informacje </h3>
    <form action="#" th:action="@{/user/userProfile/updateProfile}" th:object="${user}"
          method="post">
        <div class="row">
            <div class="form-group col-md-6 mt-5">
                <label for="name" class="col-form-label">Imię</label>
                <input type="text" th:field="*{name}" class="form-control" maxlength="200"
                       id="name" placeholder="Imię" />
            </div>
            <div class="form-group col-md-6 mt-5">
                <label for="lastName" class="col-form-label">Nazwisko</label>
                <input type="text" th:field="*{lastName}" class="form-control" maxlength="200"
                       id="lastName" placeholder="Nazwisko" />
            </div>
            <div class="form-group col-md-6 ">
                <label for="email" class="col-form-label">Email</label>
                <input type="text" th:field="*{email}" class="form-control" maxlength="200"
                       id="email" placeholder="Email" />
            </div>
            <div class="form-group col-md-6">
                <label for="userPhone" class="col-form-label">numer telefonu</label>
                <input type="text" th:field="*{userPhone}" class="form-control" maxlength="200"
                       id="userPhone" placeholder="Numer telefonu" />
            </div>
            <div class="col-md-12">
                <input type="submit" class="btn btn-primary mb-4" value=" Zapisz ">
            </div>
            <input type="hidden" id="idJobOffer" th:field="*{idUser}">
            <input type="hidden" id="status" th:field="*{status}">
        </div>
    </form>
</div>
</body>
</html>
