<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8" name="viewport" content="width = device-width , initial-scale=1.0"/>
<link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
<link th:href="@{/webjars/font-awesome/5.11.2/css/all.css}" rel="stylesheet"/>
<link th:href="@{/static/css/jobOfferCSS.css}" rel="stylesheet"/>
<link th:href="@{/static/css/homeHeaderCSS.css}" rel="stylesheet"/>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js} " type="text/javascript"></script>
<script th:src="@{/webjars/popper/1.15.0/umd/popper.min.js} " type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js} " type="text/javascript"></script>
</head>
<body>
<div th:replace="fragments/loggedInHeader :: headerLoggedIn"></div>

<div class="container my-5">
    <div class="text-center">
    <h3> Dodaj ogłoszenie</h3></div>
                <form action="#" th:action="@{/user/jobOffers/updateJobOfferPost}" th:object="${jobOffer}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="title" class="col-form-label">Nazwa ogłoszenia</label>
                            <input type="text" th:field="*{title}" class="form-control"
                                   idJobOffer="title" placeholder="Nazwa ogłoszenia" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="location" class="col-form-label">Miejscowość</label>
                            <input type="text" th:field="*{location}" class="form-control"
                                   idJobOffer="location" placeholder="Miejscowość" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="contact" class="col-form-label">Sposób kontaktu</label>
                            <input type="text" th:field="*{contact}" class="form-control"
                                   idJobOffer="contact" placeholder="Sposób kontaktu" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="description" class="col-form-label">Opis ogłoszenia</label>
                            <input type="text" th:field="*{description}" class="form-control"
                                   idJobOffer="description" placeholder="Opis ogłoszenia" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="category" class="col-form-label">Kategoria ogłoszenia</label>
                            <input type="text" th:field="*{category}" class="form-control"
                                   idJobOffer="category" placeholder="Kategoria ogłoszenia" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="company_name" class="col-form-label">Nazwa firmy</label>
                            <input type="text" th:field="*{companyName}" class="form-control"
                                   idJobOffer="company_name" placeholder="Nazwa firmy" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="contract_type" class="col-form-label">Rodzaj umowy</label>
                            <input type="text" th:field="*{contractType}" class="form-control"
                                   idJobOffer="contract_type" placeholder="Rodzaj umowy" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="working_time" class="col-form-label">Rodzaj umowy</label>
                            <input type="text" th:field="*{workingTime}" class="form-control"
                                   idJobOffer="working_time" placeholder="Rodzaj umowy" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="monthly_pay" class="col-form-label">Zarobki miesięczne</label>
                            <input type="text" th:field="*{monthlyPay}" class="form-control"
                                   idJobOffer="monthly_pay" placeholder="Zarobki miesięczne" />
                        </div>
                        <div class="form-group col-md-12">
                            <label for="position_level" class="col-form-label">Poziom stanowiska</label>
                            <input type="text" th:field="*{positionLevel}" class="form-control"
                                   idJobOffer="position_level" placeholder="Poziom stanowiska" />
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Dodaj ">
                        </div>

                        <input type="hidden" idJobOffer="idJobOffer" th:field="*{idJobOffer}">

                    </div>
                </form>
            </div>
</body>
</html>
