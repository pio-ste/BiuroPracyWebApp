<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <link th:href="@{/webjars/font-awesome/5.11.2/css/all.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/homeHeaderCSS.css}" rel="stylesheet"/>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js} " type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js} " type="text/javascript"></script>
</head>

<body style="background-color:#ededed;">
<div th:replace="fragments/homeHeader.html :: header"></div>
<div class="container">

        <form th:action="@{/login}" method="POST" class="form-signin">
            <div class="row">
                <div class="col-md-4"></div>
            <div class="col-md-4 " style="margin-top: 80px;background-color:#fff;padding:20px;border:solid 1px #ddd;">
                <h3 class="text-center">Logowanie
                <div class="form-group mt-2">
                    <input type="text" id="email" name="email" th:placeholder="Email" required="required" class="form-control text-center" />
                </div>
                <div class="form-group">
                <input type="password" th:placeholder="Hasło" id="password" name="password" required="required" class="form-control text-center" />
                </div>
                <div class="form-group">
                <button class="btn btn-primary" name="Submit" value="Login" type="Submit" >Zaloguj</button>
                </div>
                </h3>
                    <div align="center" th:if="${param.error}">
                    <p style="font-size: 20; color: #FF1C19;">Email lub hasło są złe albo konto zostało zablokowane przez admina.</p>
                </div>
            </div>
                <div class="col-md-4"></div>
            </div>
        </form>
</div>
</body>
</html>
